# Test profile configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Use create-drop for tests to avoid Flyway issues
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Flyway for unit tests (schema created by Hibernate)
spring.flyway.enabled=false

# Disable Vaadin dev mode features for tests
vaadin.launch-browser=false

# Speed up tests
spring.jpa.show-sql=false
